<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/assets/mc.ico" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1"
    />
    <meta
      name="description"
      content="Minecraft clone made with Three.js + TypeScript, play minecraft in your own browser!"
    />
    <title>Minecraft - Three.js</title>
    <style>
      body {
        font-family: Minecraft, Avenir, Helvetica, Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        margin: 0;
        overflow: hidden;
      }
      * {
        touch-action: none;
      }

      @font-face {
        font-family: Minecraft;
        src: url(/assets/mc-font.otf);
        font-display: swap;
      }

      .start {
        background-image: url(/assets/menu.jpeg);
        background-repeat: no-repeat;
        background-size: 100% 100%;
      }

      .start #exit {
        display: none;
      }

      .menu {
        z-index: 1;
        position: fixed;
        left: 0%;
        top: 0%;

        display: flex;
        flex-direction: column;
        align-items: center;

        width: 100vw;
        height: 75vh;
        padding-top: 25vh;

        text-align: center;
        user-select: none;
        background-color: hsla(0, 0%, 11%, 0.7);
      }

      .button {
        width: 300px;
        margin-bottom: 15px;
        padding: 10px;
        display: inline-block;

        font-family: Minecraft, Avenir, Helvetica, Arial, sans-serif;
        font-size: 1.2rem;
        color: white;
        background-color: #727272;
        cursor: pointer;

        border-left: 2px solid #a4a4a4;
        border-top: 2px solid #a4a4a4;
        border-bottom: 2px solid #545655;
        border-right: 2px solid #545655;
        box-shadow: 0 0 0 2px black;
      }

      .button:hover {
        background-color: #218306;
        border-left: 2px solid #17cd07;
        border-top: 2px solid #17cd07;
        border-bottom: 2px solid #004e00;
        border-right: 2px solid #004e00;
        box-shadow: 0 0 0 2px white;
      }

      .footer {
        position: fixed;
        color: white;
        left: 50%;
        top: 100%;
        opacity: 75%;
        transform: translate(-50%, -100%);
        font-family: sans-serif;
      }

      .fps {
        position: fixed;
        color: white;
        left: 0%;
        top: 0%;
        padding: 5px;
        margin: 1px;
        border: 2px solid rgb(141, 139, 139);
        background-color: hsla(0, 0%, 11%, 0.5);
      }

      .bag {
        position: fixed;
        left: 50%;
        top: 100%;
        transform: translate(-50%, -100%);
        width: fit-content;
        background-color: hsla(0, 0%, 11%, 0.5);
        height: 62px;
      }

      .item {
        display: inline-block;
        width: 56px;
        height: 56px;
        margin: 1px;
        border: 2px solid rgb(141, 139, 139);
      }

      .selected {
        border: 2px solid rgb(236, 234, 234);
        outline: 1px solid rgb(236, 234, 234);
      }

      .icon {
        display: block;
        margin: auto;
        transform: translate(0, 20%);
        width: 40px;
        height: 40px;
      }

      .cross-hair {
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);

        user-select: none;
        font-size: 3rem;
        color: white;
      }

      .hidden {
        display: none;
      }

      .features {
        z-index: 2;
        position: fixed;
        left: 50%;
        top: 20%;
        transform: translate(-50%, 0%);

        width: 300px;
        color: white;
        background-color: #727272;
        border-left: 2px solid #a4a4a4;
        border-top: 2px solid #a4a4a4;
        border-bottom: 2px solid #545655;
        border-right: 2px solid #545655;
        box-shadow: 0 0 0 2px black;

        padding: 0px 30px 0px 30px;

        text-align: center;
        user-select: none;
        text-align: left;
        line-height: 1.8rem;
      }

      .save-modal,
      .load-modal {
        z-index: 3;
        position: fixed;
        left: 50%;
        transform: translate(-50%, 0%);

        margin-top: calc(25vh + 62px);
        padding: 12px 0;
        width: 300px;

        color: white;
        background-color: #218306;
        border-left: 2px solid #17cd07;
        border-top: 2px solid #17cd07;
        border-bottom: 2px solid #004e00;
        border-right: 2px solid #004e00;
        box-shadow: 0 0 0 2px white;

        opacity: 0%;

        transition: opacity 0.35s ease-in-out;

        text-align: center;
        user-select: none;
      }

      .load-modal {
        background-color: #727272;
        border-left: 2px solid #a4a4a4;
        border-top: 2px solid #a4a4a4;
        border-bottom: 2px solid #545655;
        border-right: 2px solid #545655;
        box-shadow: 0 0 0 2px black;
      }

      .show {
        transition: opacity 0.5s ease-in-out;
        opacity: 100%;
      }

      .settings {
        z-index: 2;
        position: fixed;
        left: 50%;
        top: 20%;
        transform: translate(-50%, 0%);

        width: 300px;
        height: 370px;
        color: white;
        background-color: #727272;
        border-left: 2px solid #a4a4a4;
        border-top: 2px solid #a4a4a4;
        border-bottom: 2px solid #545655;
        border-right: 2px solid #545655;
        box-shadow: 0 0 0 2px black;

        padding: 0px 30px 0px 30px;

        text-align: center;
        user-select: none;
        text-align: left;
        line-height: 1.8rem;
      }

      #distance-input,
      #fov-input {
        appearance: none;
        width: 100%;
        height: 16px;
        background-color: #dddddd;
        box-shadow: 0 0 0 2px black;
      }
      #music-input {
        appearance: none;
        width: 14%;
        height: 16px;
        background-color: #dddddd;
        box-shadow: 0 0 0 2px black;
      }

      #distance-input::-webkit-slider-thumb:hover,
      #fov-input::-webkit-slider-thumb:hover,
      #music-input::-webkit-slider-thumb:hover {
        background-color: #218306;
        border-left: 2px solid #17cd07;
        border-top: 2px solid #17cd07;
        border-bottom: 2px solid #004e00;
        border-right: 2px solid #004e00;
        box-shadow: 0 0 0 2px white;
      }

      #distance-input::-webkit-slider-thumb,
      #fov-input::-webkit-slider-thumb,
      #music-input::-webkit-slider-thumb {
        appearance: none;
        width: 20px;
        height: 30px;

        background-color: #727272;
        border-left: 2px solid #a4a4a4;
        border-top: 2px solid #a4a4a4;
        border-bottom: 2px solid #545655;
        border-right: 2px solid #545655;
        box-shadow: 0 0 0 2px black;

        cursor: pointer;
      }

      #distance-input::-moz-range-thumb,
      #fov-input::-moz-range-thumb,
      #music-input::-moz-range-thumb {
        appearance: none;
        width: 20px;
        height: 30px;

        background-color: #727272;
        border-left: 2px solid #a4a4a4;
        border-top: 2px solid #a4a4a4;
        border-bottom: 2px solid #545655;
        border-right: 2px solid #545655;
        box-shadow: 0 0 0 2px black;

        cursor: pointer;
      }

      * {
        -webkit-touch-callout: none;
        -moz-touch-callout: none;
        -ms-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }
    </style>
  </head>
  <body>
    <script type="module" src="./main.ts"></script>
    <div class="menu start">
      <button id="play" class="button">Play</button>
      <button id="save" class="button">Load Game</button>
      <button id="setting" class="button">Setting</button>
      <button id="feature" class="button">Guide</button>
      <button id="exit" class="button">Exit</button>
    </div>

    <div class="features hidden">
      <p>
        <b> Left-Click: </b> destroy block <br />
        <b> Right-Click:</b> place block <br />
        <b> Wheel / Number Key: </b>change block <br />
        <b> WASD: </b>move <br />
        <b> Space: </b>jump / fly up<br />
        <b> Q:</b> toggle normal / dev mode <br />
        <b> Shift:</b> sneaking / fly down <br />
        <b> F: </b>full screen <br />
        <b> E: </b>menu <br />
      </p>
      <button id="back" class="button">Back</button>
    </div>

    <div class="settings hidden">
      <p id="distance">Render Distance: 3</p>
      <input
        type="range"
        id="distance-input"
        min="1"
        max="8"
        value="3"
        step="1"
      />

      <p id="fov">Field of View: 70</p>
      <input
        type="range"
        id="fov-input"
        min="40"
        max="100"
        value="70"
        step="1"
      />

      <p id="music">Music: On</p>
      <input type="range" id="music-input" min="0" max="1" value="1" step="1" />

      <br />
      <br />
      <button id="setting-back" class="button">Apply</button>
    </div>

    <div class="save-modal hidden">Game Saved!</div>
    <div class="load-modal hidden">Game Loaded!</div>
  </body>
</html>
